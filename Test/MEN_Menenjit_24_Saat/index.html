<!doctype html>

<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/popup.js" type="text/javascript" charset="utf-8"></script>
	<link href="css/main.css" rel="stylesheet" />

	<script>
		$(function () {

			var contents = $('.mix.context');
			var clocks = $('.clock');
			var index = 0;
			var length = contents.length;

			contents.hide().each(function () {
				var item = $(this);
				item.click(function () {
					index = index < length - 1 ? ++index : 0;
					showContent(index);
				});

			});

			function adds(index) {
				var rnd = Math.round(Math.random() * 100000);
				var e = 'media/images/' + index + '.svg?model=' + rnd;
				var img = document.createElement('embed');
				img.type ='image/svg+xml';
				img.src = e;
				img.style = 'width:100%;zoom:.5';
				return img;
			}

			contents.eq(0).show();

			function showContent(index) {
				var scont = contents.hide().eq(index);
				clocks.each(function (i) {
					var _this = $(this);
					_this.children('embed').remove();
					_this.append(adds(index));
				})

				scont.show();
			}

			showContent(0);


		});
	</script>


</head>

<body>

	<img src="media/images/MEN_Menenjit_24_Saat-01.jpg" width="1024" height="768" usemap="#Map" />
	<map name="Map">
      <area shape="rect" coords="52,685,146,769" href="javascript:popup('MEN_Menenjit_24_Saat_R-01.png',0,0);">
    </map>
	<div id="content1" class="context mix">
		<div class="text delay0 anim" id="text0"><img src="media/images/4-8.png" /></div>
		<div class="clock">
		</div>
		<div class="hand">
			<img src="media/images/el.png" />
		</div>
	</div>
	<div id="content2" class="context mix">
		<div class="text delay1 anim" id="text1"><img src="media/images/12-15.png" /></div>
		<div class="clock">
		</div>
		<div class="hand">
			<img src="media/images/el.png" />
		</div>
	</div>
	<div id="content3" class="context mix">
		<div class="text delay2 anim" id="text2" style="top:40px;"><img src="media/images/15-24.png" /></div>
		<div class="clock">
		</div>
		<div class="hand">
			<img src="media/images/refresh.png" />
		</div>
	</div>


	<script>
		document.ontouchmove = function (e) { e.preventDefault(); };
	</script>
</body>

</html>
